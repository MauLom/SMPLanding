<div class="container-fluid">
    <h2 mat-dialog-title>Crea tu cuenta</h2>
    <div class="row mt-2">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Nombre(s)</mat-label>
                <input matInput [(ngModel)]="userName">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Apellido(s)</mat-label>
                <input matInput [(ngModel)]="userSurname">
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Correo Electronico</mat-label>
                <input matInput [formControl]="emailFormControl" type="email">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Por favor llena con un correo valido
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    El correo es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Sexualidad</mat-label>
                <mat-select [(ngModel)]="userSex">
                    <mat-option *ngFor="let ea of sexualidades" [value]="ea.value">
                        {{ea.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" [(ngModel)]="userPass">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Confirma contraseña</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-2">

    </div>
    <div class="row mt-2">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="userBirthDate">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Numero de asadores</mat-label>
                <input matInput type="number" [(ngModel)]="noAsadores">
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button mat-raised-button mat-dialog-close>
                Cerrar
            </button>
        </div>
        <div class="col">
            <button mat-raised-button color="primary" (click)="crearUsuarios(userName, userSurname, userPass, userSex, userBirthDate, emailFormControl.value, noAsadores)">
                Continuar
            </button>
        </div>
    </div>
</div>
